<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#2563eb" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#f97316" opacity="0.1"/>

  <!-- Logo -->
  <rect x="80" y="200" width="120" height="120" rx="24" fill="url(#logoGrad)"/>
  <text x="140" y="285" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">V</text>

  <!-- Company name -->
  <text x="230" y="285" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="bold" fill="white">VisionSF</text>

  <!-- Tagline -->
  <text x="80" y="380" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="600" fill="url(#textGrad)">Your Vision, Built by AI</text>

  <!-- Description -->
  <text x="80" y="460" font-family="Inter, system-ui, sans-serif" font-size="28" fill="#94a3b8">Fast, affordable, intelligent software development</text>
  <text x="80" y="500" font-family="Inter, system-ui, sans-serif" font-size="28" fill="#94a3b8">for startups and businesses in San Francisco</text>

  <!-- Stats bar -->
  <rect x="80" y="550" width="200" height="4" rx="2" fill="#2563eb"/>
  <rect x="300" y="550" width="200" height="4" rx="2" fill="#f97316"/>
</svg>
