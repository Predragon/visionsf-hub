<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Web app icon - dashboard with widgets -->
  <rect x="8" y="10" width="48" height="44" rx="4" stroke="#6366F1" stroke-width="2" fill="#EEF2FF"/>
  
  <!-- Top bar -->
  <rect x="8" y="10" width="48" height="6" rx="4" fill="#6366F1"/>
  
  <!-- Widget 1 - bar chart -->
  <rect x="14" y="22" width="8" height="12" rx="1" fill="#6366F1"/>
  <rect x="24" y="18" width="8" height="16" rx="1" fill="#6366F1" opacity="0.7"/>
  <rect x="34" y="26" width="8" height="8" rx="1" fill="#6366F1" opacity="0.5"/>
  
  <!-- Widget 2 - stats card -->
  <rect x="14" y="38" width="18" height="12" rx="2" fill="#A5B4FC" opacity="0.5"/>
  <circle cx="20" cy="44" r="2" fill="#6366F1"/>
  
  <!-- Widget 3 - list -->
  <rect x="34" y="38" width="18" height="4" rx="1" fill="#A5B4FC" opacity="0.4"/>
  <rect x="34" y="44" width="12" height="3" rx="1" fill="#A5B4FC" opacity="0.3"/>
  
  <!-- Interactive indicator -->
  <circle cx="50" cy="44" r="3" fill="#6366F1"/>
  <circle cx="50" cy="44" r="1.5" fill="#FFFFFF"/>
</svg>