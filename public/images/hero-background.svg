<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.08" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="#F9FAFB"/>
  
  <!-- Tech Grid Pattern -->
  <g opacity="0.15" stroke="#3B82F6" stroke-width="0.5">
    <line x1="0" y1="100" x2="1920" y2="100"/>
    <line x1="0" y1="200" x2="1920" y2="200"/>
    <line x1="0" y1="300" x2="1920" y2="300"/>
    <line x1="0" y1="400" x2="1920" y2="400"/>
    <line x1="0" y1="500" x2="1920" y2="500"/>
    <line x1="0" y1="600" x2="1920" y2="600"/>
    <line x1="0" y1="700" x2="1920" y2="700"/>
    <line x1="0" y1="800" x2="1920" y2="800"/>
    <line x1="0" y1="900" x2="1920" y2="900"/>
    <line x1="0" y1="1000" x2="1920" y2="1000"/>
    <line x1="100" y1="0" x2="100" y2="1080"/>
    <line x1="200" y1="0" x2="200" y2="1080"/>
    <line x1="300" y1="0" x2="300" y2="1080"/>
    <line x1="400" y1="0" x2="400" y2="1080"/>
    <line x1="500" y1="0" x2="500" y2="1080"/>
    <line x1="600" y1="0" x2="600" y2="1080"/>
    <line x1="700" y1="0" x2="700" y2="1080"/>
    <line x1="800" y1="0" x2="800" y2="1080"/>
    <line x1="900" y1="0" x2="900" y2="1080"/>
    <line x1="1000" y1="0" x2="1000" y2="1080"/>
    <line x1="1100" y1="0" x2="1100" y2="1080"/>
    <line x1="1200" y1="0" x2="1200" y2="1080"/>
    <line x1="1300" y1="0" x2="1300" y2="1080"/>
    <line x1="1400" y1="0" x2="1400" y2="1080"/>
    <line x1="1500" y1="0" x2="1500" y2="1080"/>
    <line x1="1600" y1="0" x2="1600" y2="1080"/>
    <line x1="1700" y1="0" x2="1700" y2="1080"/>
    <line x1="1800" y1="0" x2="1800" y2="1080"/>
  </g>
  
  <!-- Abstract AI Circles -->
  <circle cx="400" cy="300" r="150" fill="url(#grad1)" filter="url(#glow)"/>
  <circle cx="1500" cy="700" r="200" fill="url(#grad2)" filter="url(#glow)"/>
  <circle cx="1000" cy="500" r="100" fill="#3B82F6" opacity="0.05"/>
  
  <!-- Circuit Lines -->
  <path d="M 300 400 L 600 400 L 600 200 L 800 200" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 1200 600 L 1400 600 L 1400 800 L 1600 800" stroke="#06B6D4" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Data Points -->
  <circle cx="600" cy="200" r="4" fill="#3B82F6"/>
  <circle cx="800" cy="200" r="4" fill="#8B5CF6"/>
  <circle cx="1400" cy="600" r="4" fill="#06B6D4"/>
  <circle cx="1600" cy="800" r="4" fill="#10B981"/>
  
  <!-- Neural Network Nodes -->
  <g opacity="0.4">
    <circle cx="1200" cy="300" r="8" fill="#3B82F6"/>
    <circle cx="1250" cy="350" r="8" fill="#8B5CF6"/>
    <circle cx="1300" cy="300" r="8" fill="#06B6D4"/>
    <circle cx="1250" cy="250" r="8" fill="#10B981"/>
    <line x1="1200" y1="300" x2="1250" y2="350" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
    <line x1="1250" y1="350" x2="1300" y2="300" stroke="#8B5CF6" stroke-width="1" opacity="0.5"/>
    <line x1="1300" y1="300" x2="1250" y2="250" stroke="#06B6D4" stroke-width="1" opacity="0.5"/>
    <line x1="1250" y1="250" x2="1200" y2="300" stroke="#10B981" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Binary Code Lines (simplified) -->
  <text x="100" y="150" font-family="monospace" font-size="12" fill="#3B82F6" opacity="0.3">01010101 10101010</text>
  <text x="100" y="170" font-family="monospace" font-size="12" fill="#8B5CF6" opacity="0.3">11100011 00111000</text>
  <text x="100" y="190" font-family="monospace" font-size="12" fill="#06B6D4" opacity="0.3">01010101 10101010</text>
  
  <!-- Hexagon Nodes -->
  <polygon points="600,700 620,735 600,770 580,770 560,735 580,700" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.4"/>
  <polygon points="1300,200 1320,235 1300,270 1280,270 1260,235 1280,200" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.4"/>
</svg>